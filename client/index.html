    <script>
      window.__publicField =
        window.__publicField ||
        ((obj, key, value) => {
          Object.defineProperty(obj, typeof key !== "symbol" ? `${key}` : key, {
            enumerable: true,
            configurable: true,
            writable: true,
            value,
          });
          return value;
        });
    </script>
